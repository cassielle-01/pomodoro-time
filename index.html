<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  </head>
<body>
  <main>
    <h1>Pomodoro Timer</h1>
    <p>Fokus 25 menit, istirahat 5 menit. Klik Mulai untuk memulai.</p>

    <section id="timer-display">
      <h2 id="modeLabel">Fokus</h2>
      <div id="timeDisplay">25:00</div>
    </section>

    <section id="timer-controls">
      <button id="startPause">Mulai</button>
      <button id="reset">Reset</button>
      <button id="skip">Lewati</button>
    </section>

    <section id="timer-settings">
      <h3>Pengaturan</h3>
      <div>
        <label>Waktu Fokus (menit):
          <input type="number" id="focusTime" value="25" min="1" max="180">
        </label>
      </div>
      <div style="margin-top: 15px;">
        <label>Waktu Istirahat (menit):
          <input type="number" id="breakTime" value="5" min="1" max="60">
        </label>
      </div>
    </section>

    <section id="timer-status">
      <p>Sesi selesai: <span id="sessions">0</span></p>
      <p>Status: <span id="status">Berhenti</span></p>
    </section>
  </main>

  <footer>
    <p>© <span id="currentYear">2025</span> — Dibuat untuk latihan TIK</p>
  </footer>
  </body>
</html>
