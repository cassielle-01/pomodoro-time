<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
</head>
<body>
  <main>
    <h1>Pomodoro Timer</h1>
    <p>Fokus 25 menit, istirahat 5 menit. Klik start untuk memulai.</p>

    <!-- Tampilan timer -->
    <section>
      <h2 id="modeLabel">Fokus</h2>
      <div id="timeDisplay">25:00</div>
    </section>

    <!-- Tombol kontrol -->
    <section>
      <button id="startPause">Mulai</button>
      <button id="reset">Reset</button>
      <button id="skip">Lewati</button>
    </section>

    <!-- Pengaturan waktu -->
    <section>
      <h3>Pengaturan</h3>
      <label for="focusTime">Waktu Fokus (menit):</label>
      <input type="number" id="focusTime" value="25" min="1" max="180">
      <br><br>
      <label for="breakTime">Waktu Istirahat (menit):</label>
      <input type="number" id="breakTime" value="5" min="1" max="60">
    </section>

    <!-- Status -->
    <section>
      <p>Sesi selesai: <span id="sessions">0</span></p>
      <p>Status: <span id="status">Berhenti</span></p>
    </section>
  </main>

  <footer>
    <p>© 2025 — Dibuat untuk latihan TIK</p>
  </footer>
</body>
</html>
